<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab(event, 'holdings')">보유 목록</button>
        <button class="tab-button" onclick="openTab(event, 'orders')">주문 목록</button>
        <button class="tab-button" onclick="openTab(event, 'logs')">로그</button>
    </div>
    <button id="logout-button" style="position: absolute; top: 10px; right: 10px; padding: 8px 15px; background-color: #ffffff; color: rgb(0, 0, 0); border: none; border-radius: 5px; cursor: pointer;" onclick="window.location.href = '/logout';">로그아웃</button>

    <div id="holdings" class="tab-content" style="display: block;">
        <div id="total-value-container">
            <h2>총 보유자산</h2>
            <p id="total-value">$0.00</p>
            <div id="reference-time-container" style="display: none;">
                <p>비교 기준 시간: <span id="reference-time"></span></p>
            </div>
        </div>
        <div id="crypto-container">
            <!-- 코인 정보가 여기에 동적으로 추가됩니다. -->
        </div>
    </div>

    <div id="orders" class="tab-content">
        <div class="order-controls">
            <button id="cancel-selected-btn">선택 주문 취소</button>
            <button id="cancel-all-btn">전체 주문 취소</button>
        </div>
        <div id="orders-container">
            <!-- 주문 정보가 여기에 동적으로 추가됩니다. -->
            <p>현재 활성화된 주문이 없습니다.</p>
        </div>
    </div>

    <div id="logs" class="tab-content">
        <div id="logs-container">
            <!-- 로그 메시지가 여기에 동적으로 추가됩니다. -->
        </div>
    </div>
    <div id="command-bar">
        <input type="text" id="command-input" placeholder="명령어 입력...">
    </div>

    <!-- The Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-crypto-name"></h2>
            <div id="modal-crypto-balance-details"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-buttons">
                <button id="confirm-yes-btn">예</button>
                <button id="confirm-no-btn">아니오</button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="alert-modal-text"></p>
            <div class="modal-buttons">
                <button id="alert-ok-btn">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
